<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
     <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet" type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica|IM+Fell+English|Averia+Serif+Libre|IM+Fell+English+SC|Sancreek' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1>Your Train Is Coming!</h1>
      </div>
      <div class="row">
		<div class="col-lg-12">


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='employeeTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
              
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:MM - military time)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type = "text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
